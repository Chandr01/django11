
<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap core CSS -->
     <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet">
      <!-- Link t google fonts -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="static/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <style>
          html, body { height: 100%; max-width: 100%; }
          .top-container{ padding-top: 10%;
                          color: white;
                          }
          .general_bg{ background: url({% static '/img/bg.jpg' %}); height: 100%;}
          .title_primary {
                          font-weight: 100;
                          font-family: 'Roboto', sans-serif;
                          line-height: 50px;
                          font-size:50px;
          }
          .top-container form label{
                          font-weight: 100;
          }

      </style>
  </head>

   <body>


    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">Youtube made</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% block nav_class_active_index %}{% endblock nav_class_active_index %}" ><a href="/">Home</a></li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="inner-bg general_bg">
                <div class="container top-container">
                    <div class="success-message">{% block message %}{% endblock message %}</div>
                    <div class="row">

                        <div class="col-sm-8 col-sm-offset-2 text title_primary text-center">

                        {% block name %}{% endblock name %}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                             <div class="title_primary text-center">
                                 {% block primary %}{% endblock primary %}
                             </div>
                             <div class="subscribe wow fadeInUp">
                                 {% block content %}{% endblock content %}
                             </div>
                        </div>
                    </div>

                </div>



    </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
  </body>
</html>
